<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle - represents timer/cycle (blue) -->
  <circle
    cx="50"
    cy="50"
    r="45"
    stroke="#3B82F6"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
    stroke-dasharray="141 141"
    stroke-dashoffset="35"
  />
  
  <!-- Sun rays - top right (morning/energy) -->
  <g>
    <line x1="70" y1="30" x2="78" y2="22" stroke="#F59E0B" stroke-width="2.5" stroke-linecap="round" />
    <line x1="78" y1="38" x2="88" y2="38" stroke="#F59E0B" stroke-width="2.5" stroke-linecap="round" />
    <line x1="70" y1="50" x2="80" y2="50" stroke="#FBBF24" stroke-width="2.5" stroke-linecap="round" />
  </g>
  
  <!-- Moon crescent - bottom left (night/rest) -->
  <path
    d="M 28 65 A 12 12 0 1 1 28 75 A 8 8 0 1 0 28 65"
    fill="#3B82F6"
  />
  
  <!-- Center dot - zen/balance point -->
  <circle cx="50" cy="50" r="4" fill="#6366F1" />
</svg>
